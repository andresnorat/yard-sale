<div class="show-mobile">
  <div class="menu">
    <button (click)="toogle()">
      <img src="./assets/svg/icon_menu.svg" alt="menu">
    </button>
    <a href="">
      <img src="./assets/svg/logo_yard_sale.svg" alt="logo">
    </a>
    <div class="shopping-cart">
      <img src="./assets/svg/icon_shopping_cart.svg" alt="shopping cart">
      <div class="shopping-count">
        {{counter}}
      </div>
    </div>
  </div>
  <div class="side-menu" [class.active]="showMenu">
    <button (click)="toogle()">Close</button>
    <ul>
     <li *ngFor="let category of categories">
      <a routerLink="">{{category.name}}</a>
     </li>
    </ul>
  </div>
</div>


<div class="hide-mobile">
  <div>
    <nav>
      <img src="./assets/svg/logo_yard_sale.svg" alt="logo">
      <ul>
        <li><a routerLinkActive="active" routerLink="home">All</a></li>
        <li *ngFor="let category of categories">
          <a routerLinkActive="active" [routerLink]="['/category',category.id]">{{category.name}}</a>
         </li>
      </ul>
    </nav>
    <div class="info">
      <div *ngIf="user" class="account">{{user.email}}</div>
      <div class="shopping-cart">
        <img src="./assets/svg/icon_shopping_cart.svg" alt="shopping cart">
        <div class="shopping-count">{{counter}}</div>
      </div>
    </div>
  </div>
</div>
